apiVersion: v1
kind: Service
metadata:
    name: {{ .Chart.Name }}
spec:
    selector:	
        org.oneacrefund.instance: {{ .Chart.Name }}
    ports:
      - port: {{ .Values.service.port }}
        targetPort: {{ .Values.service.targetPort }}
        protocol: TCP
        name: http
    type: {{ .Values.service.type }}